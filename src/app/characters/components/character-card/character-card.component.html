<mat-card>
  <mat-card-header>
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle>{{ character.id }}</mat-card-subtitle>
  </mat-card-header>

  <!-- <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg"/> -->
  <img mat-card-image [src]="" alt="" />

  <mat-card-content>
    <h3>Details</h3>
    <p>
      {{ character.description }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      color="warn"
      [routerLink]="['/characters', character.id]"
    >
      Read more...
    </button>
    <button
      mat-button
      color="Info"
      [routerLink]="['/characters/edit', character.id]"
    >
      Edit
    </button>
  </mat-card-actions>
</mat-card>
