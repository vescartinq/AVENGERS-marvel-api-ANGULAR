<h1>Characters List</h1>

<br />

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div
    fxFlex="20"
    fxFlex.lg="15"
    fxFlex.sm="30"
    *ngFor="let character of characters"
  >
    {{ character.name }}
    <br />
    <app-character-card [character]="character"></app-character-card>
  </div>
</div>
